<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>belly button</title>
   
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="{{ url_for('static', filename='plotly.js') }}"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Belly Button Biodiversity</h1> 
            <h2>What's living in your belly button?????</h2>
            <p>Use the interactive charts below to explore bacteria datasets</p>
        </div>

        <div class="row">
                <div class="col-*md-4"></div>
                    <div class = "row"> 
                        <!--/names drop down-->
                        <div class="control-row">
                                <h5>SELECT Sample: </h5>
                                <select id="selDataset" onchange="optionChanged(this.value)"></select>

                        </div>

                    <div class = "row"> 
                        <!--metadata table--> 
                        <table class="table table-bordered">
                            <tbody></tbody>
                        </table>
                    </div>

                <div class="col-*md-4">
                    
                    <div id="pie"><!--piechart--></div>
                </div>

                <div class="col-*md-4">
                    
                    <div id="gauge" style="width: 480px; height: 400px;"><!--gauge--></div>
                </div>
        </div>

        <div class = "row"> 
                <div id="hoverinfo" style="margin-left:80px;"><!--bubble plot--></div>
        </div>
    </div>

</body>

</html>
